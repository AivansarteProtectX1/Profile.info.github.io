<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AIVAN SARTE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap');

  body {
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
    position: relative;
    background: #000 url('bj.jpeg') no-repeat center center/cover;
  }

  .vip-card {
    width: 500px;
    height: 280px;
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(10, 10, 10, 0.9);
    box-shadow: 0 0 20px rgba(255,0,0,0.8), 
                0 0 60px rgba(255,0,0,0.5), 
                inset 0 0 30px rgba(255,0,0,0.2);
    animation: floating 6s ease-in-out infinite;
    border: 2px solid rgba(255,0,0,0.8);
    z-index: 1;
  }

  @keyframes floating {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  .rainbow-text {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 6s linear infinite, glitch 2s infinite;
    position: relative;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes glitch {
    0% { text-shadow: 2px 2px 5px rgba(255,0,0,0.8); }
    20% { text-shadow: -2px -2px 5px rgba(0,255,255,0.8); }
    40% { text-shadow: 2px -2px 6px rgba(255,0,255,0.8); }
    60% { text-shadow: -2px 2px 6px rgba(255,255,0,0.8); }
    80% { text-shadow: 3px 0 8px rgba(255,0,0,0.9); }
    100% { text-shadow: 0px 0px 6px rgba(255,0,0,1); }
  }

  .vip-header { position: absolute; top: 45px; left: 24px; right: 24px; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 10px; letter-spacing: 1px; }
  .card-number { font-size: 13px; font-weight: 500; }

  .live-time { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 12px; font-weight: 700; letter-spacing: 1px; text-align: center; white-space: nowrap; }

  .photo-section { position: absolute; left: 25px; top: 90px; width: 115px; height: 118px; border: 2px solid rgba(255,0,0,0.9); border-radius: 10px; overflow: hidden; background: #111; box-shadow: 0 0 20px rgba(255,0,0,0.7); }
  .photo-section img { width: 100%; height: 100%; object-fit: cover; }

  .member-info { position: absolute; top: 95px; left: 155px; right: 25px; }
  .member-name { font-size: 24px; font-weight: 800; text-transform: uppercase; margin-bottom: 6px; }
  .member-details { font-size: 10px; line-height: 1.1; }

  .status-bar { position: absolute; bottom: 20px; left: 25px; right: 90px; display: flex; justify-content: space-between; align-items: center; }
  .vip-status, .validity { font-size: 10px; font-weight: 700; }

  .typing { display: inline-block; white-space: pre-line; overflow: hidden; }

</style>
</head>
<body>

<div class="vip-card">
  <div id="liveTime" class="live-time rainbow-text"></div>

  <div class="vip-header">
    <div class="rainbow-text typing" data-text=" PROFILE INFORMATION"></div>
    <div class="card-number rainbow-text typing" data-text="ID: 2025-VIP-7891"></div>
  </div>

  <div class="photo-section">
    <img src="aivan.jpg" alt="Profile Photo">
  </div>

  <div class="member-info">
    <div class="member-name rainbow-text typing" data-text=" SARTZ AIVAN"></div>
    <div class="member-details rainbow-text typing" data-text="BORN: MARCH,28,2009
AGE: 16
SEX: MALE
ADDRESS: BICAO,CARMEN,BOHOL
FRIEND: JANPOL SUMINGUIT
HOBBIT: LOYAL,MABAIT,AT,MAALAGA
CRUSH: FAE VLFR"></div>
  </div>

  <div class="status-bar">
    <div class="vip-status rainbow-text typing" data-text="I T DATA INFORMATION"></div>
    <div class="validity rainbow-text typing" data-text="VALID THRU: 12/30"></div>
  </div>
</div>

<script>
function typeEffect(element, text, speed) {
  let i = 0;
  element.textContent = "";
  function typing() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

window.onload = function() {
  document.querySelectorAll(".typing").forEach(el => {
    typeEffect(el, el.getAttribute("data-text"), 40);
  });
  updateTime();
  setInterval(updateTime, 1000);
};

function updateTime() {
  const now = new Date();
  const options = { 
    weekday: 'short', year: 'numeric', month: 'short', 
    day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
  };
  document.getElementById("liveTime").textContent = now.toLocaleDateString("en-US", options);
}
</script>

</body>
</html>
